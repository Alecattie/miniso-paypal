    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout with PayPal</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      // Function to get URL parameters
      // test redicrect
      window.location.assign('miniso://ordercallback?order=1234')
      function getQueryParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const orderForm = urlParams.get('order_form');
        const magnes = urlParams.get('magnes');
        const subtotalItems = urlParams.get('subtotalItems');
        const subtotalShipping = urlParams.get('subtotalShipping');
        const total = urlParams.get('total');

        return {
          orderForm,
          magnes,
          subtotalItems,
          subtotalShipping,
          total,
        };
      }

      // Update the updateTotalValues function to use currency formatting
      function updateTotalValues() {
        const {subtotalItems, subtotalShipping, total} = getQueryParams();

        // Create a formatter for Mexican Pesos
        const formatter = new Intl.NumberFormat('es-MX', {
          style: 'currency',
          currency: 'MXN',
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        });

        // Format and display the values
        document.getElementById('subtotal-value').textContent =
          formatter.format(subtotalItems / 100);
        document.getElementById('shipping-value').textContent =
          formatter.format(subtotalShipping / 100);
        document.getElementById('total-value').textContent = formatter.format(
          total / 100,
        );
      }

      // Call the function when the document is loaded
      document.addEventListener('DOMContentLoaded', updateTotalValues);
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
      }

      .paypal-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 16px 0;
      }

      body {
        background-color: #fffefb;
      }

      .container {
        max-width: 393px;
        margin: 0 auto;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 56px 16px 4px;
        background-color: #fffefb;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 48px;
      }

      .nav-title {
        font-size: 17px;
        font-weight: 600;
        color: #282619;
        letter-spacing: -0.4px;
      }

      .main-content {
        flex: 1;
        padding: 0 16px;
      }

      .section-title {
        font-size: 28px;
        font-weight: 600;
        color: #282619;
        padding: 24px 0;
        letter-spacing: -0.4px;
      }

      .delivery-section {
        padding: 16px 0;
      }

      .section-header {
        font-size: 17px;
        font-weight: 600;
        color: #282619;
        margin-bottom: 4px;
      }

      .section-text {
        font-size: 17px;
        color: #282619;
        opacity: 0.62;
      }

      .divider {
        height: 0.5px;
        background-color: rgba(69, 65, 46, 0.2);
        margin: 16px 0;
      }

      .promo-section {
        padding: 16px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .total-section {
        padding: 16px 0;
      }

      .total-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
      }

      .total-label {
        font-size: 17px;
        color: #282619;
        opacity: 0.62;
      }

      .total-value {
        font-size: 17px;
        color: #282619;
        opacity: 0.62;
      }

      .final-total {
        font-weight: 600;
        opacity: 1;
      }

      .paypal-button {
        background-color: #ffd700;
        color: #000;
        border: none;
        border-radius: 12px;
        padding: 14.5px 16px;
        font-size: 17px;
        font-weight: 500;
        width: 100%;
        margin: 16px 0;
        cursor: pointer;
        text-align: center;
      }

      .bottom-bar {
        height: 32px;
        background-color: #fffefb;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .gesture-indicator {
        width: 120px;
        height: 4px;
        background-color: rgba(79, 70, 23, 0.09);
        border-radius: 360px;
      }

      i[data-lucide] {
        color: #8a7400;
      }

      /* Add these styles for the error message */
      .error-message {
        background-color: #ffebee;
        color: #c62828;
        padding: 16px;
        border-radius: 8px;
        margin: 16px 0;
        display: none; /* Hidden by default */
        align-items: center;
        gap: 8px;
      }

      .error-message.visible {
        display: flex;
      }

      .error-icon {
        color: #c62828;
      }
    </style>

            errorContainer.classList.remove('visible');
          }

          function renderPaypalButton() {
            const CREATE_ORDER_URL =
              'https://n55ath873a.execute-api.us-east-1.amazonaws.com/development/Miniso-PayPal-Dev';
            const CAPTURE_ORDER_URL =
              'https://n55ath873a.execute-api.us-east-1.amazonaws.com/development/Miniso-PayPal-Dev';
            let responsePromissory = null;

            paypal
              .Buttons({
                fundingSource: paypal.FUNDING.PAYPAL,
                style: {
                  layout: 'vertical',
                  shape: 'pill',
                  color: 'gold',
                  disableMaxWidth: true,
                  disableMaxHeight: true,
                },
                createOrder: function (data, actions) {
                  hideError(); // Hide any previous errors
                  const params = new URLSearchParams(window.location.search);
                  const order_form = params.get('order_form');
                  const magnes = params.get('magnes');

                  return fetch(CREATE_ORDER_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                      order_form: order_form,
                      magnes: magnes,
                      intent: 'CREATE',
                    }),
                    headers: {
                      'Content-Type': 'application/json',
                    },
                  })
                    .then(function (res) {
                      if (!res.ok) {
                        throw new Error(
                          'No se pudo crear la orden. Por favor intenta de nuevo.',
                        );
                      }
                      return res.json();
                    })
                    .then(function (data) {
                      responsePromissory = data.response_promissory;
                      return data.paypal_order_id;
                    })
                    .catch(function (error) {
                      showError(error.message);
                      throw error;
                    });
                },
                onApprove: function (data, actions) {
                  hideError(); // Hide any previous errors
                  return fetch(CAPTURE_ORDER_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                      paypal_order_id: data.orderID,
                      intent: 'CAPTURE',
                      response_promissory: responsePromissory,
                    }),
                    headers: {
                      'Content-Type': 'application/json',
                    },
                  })
                    .then(function (res) {
                      if (!res.ok) {
                        throw new Error(
                          'No se pudo procesar el pago. Por favor intenta de nuevo.',
                        );
                      }
                      return res.json();
                    })
                    .then(function (details) {
                      // redirect to shuble success page
                      
                      window.location.href = `miniso://ordercallback?order=${details.order_id}`;
                    })
                    .catch(function (error) {
                      showError(error.message);
                      throw error;
                    });
                },
                onError: function (err) {
                  showError(
                    'Ha ocurrido un error al procesar tu pago. Por favor intenta de nuevo.',
                  );
                  console.error('PayPal Error:', err);
                },
              })
              .render('#paypal-button-container');
          }
          renderPaypalButton();
        </script>
      </main>

      <div class="bottom-bar">
        <div class="gesture-indicator"></div>
      </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
